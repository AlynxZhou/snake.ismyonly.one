<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href="http://fonts.css.network/css?family=Noto+Sans:400,700,400italic,700italic" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>喵's Snake</title>
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>
		<h1>喵's Snake</h1>
		<div class="game">
			<div class="description">
				<h4>空格暂停/开始，回车重来</h4>
				<h4>WASD、方向键或划屏操纵</h4>
			</div>
			<h4 id="score"></h4>
			<canvas id="canvas" width="300" height="300"></canvas>
			<div class="buttons">
				<button id="switch" class="btn btn-danger"></button>
				<button id="refresh" class="btn btn-danger"></button>
			</div>
			<div class="settings">
				<h4>运动速度</h4>
				<input type="radio" id="speed0" name="speed" value="low">
				<label for="radio1">低</label>
				<input type="radio" id="speed1" name="speed" value="mid" checked>
				<label for="radio2">中</label>
				<input type="radio" id="speed2" name="speed" value="high">
				<label for="radio2">高</label>
				<h4>选择地图</h4>
				<input type="radio" id="map0" name="map" value="map0" checked>
				<label for="radio1">无地图</label>
				<input type="radio" id="map1" name="map" value="map1">
				<label for="radio2">地图一</label>
				<input type="radio" id="map2" name="map" value="map2">
				<label for="radio2">地图二</label>
			</div>
			<script type="text/javascript" src="js/snake.js"></script>
		</div>
	</body>
</html>
